majors:
  - version: 1
    date: 2021/APR/25
    author: Josh Beveridge
    changes:
      - "Repository: adds a basic README."
      - "Margin, Padding: adds specificity for margin and padding attributes so that they override reset styles."
      - "Reset: updates and adds a handful of reset styles."
      - "Scripts: standardizes some of the build script output."
      - "Settings: adds support for a whitespace configuration."
    minors:
      - version: 0
        date: 2021/APR/25
        author: Josh Beveridge
        changes:
        patches:
          - version: 4
            date: 2021/APR/25
            author: Josh Beveridge
            changes:
              - "Scripts: enhances build scripts with basic console output for time and descriptive messaging."
          - version: 5
            date: 2021/APR/25
            author: Josh Beveridge
            changes: 
              - "Bugfix: fixes the display attribute not being properly escaped."
          - version: 6
            date: 2021/APR/26
            author: Josh Beveridge
            changes:
              - "Scripts: fixes a color function bug in the init script."
              - "Scripts: updates the init script's output to be more consistent."
          - version: 7
            date: 2021/JUN/23
            author: Josh Beveridge
            changes:
              - "System: updates certain dependencies to fix security warnings; certain dependencies are blocked and are waiting on patches."
      - version: 1
        date: 2021/JUL/23
        author: Josh Beveridge
        changes:
          - "Breaking, Config: changes \"name\" to \"key\" for syntax consistency."
          - "Scripts: init now asks for script folders, because state management that happens in JavaScript needs to be considered when compiling the production file."
          - "Scripts: init now checks to see if the folders specified by the user exist before trying to run."
          - "Scripts: refactors scripts into more reusable chunks."
          - "Scripts: removes the need for a Gulpfile for internal development and migrates to node execution of Gulp scripts."
          - "Scripts: ensures debug in the config applies to compile as well as build."
          - "Sass: updates the use of \"/\" in math to resolve deprecation issues."
          - "Width: adds support for default and configurable width values."
          - "States: adds support for hover, active, focus, and disabled values."
          - "Flex Grid: adds support for normal and stretch."
          - "Align Items: adds support for normal."
        patches:
          - version: 1
            date: 2021/AUG/02
            author: Josh Beveridge
            changes:
              - "Bugfix: fixes a bug where the clean script wasn't properly accounting for complex selectors."
              - "Scripts: removes duplicates from the markup during the clean to help reduce build time."
          - version: 2
            date: 2021/AUG/04
            author: Josh Beveridge
            changes:
              - "Scripts: optimizes the the clean script by allowing it to search individual compiled utility files, rather than the library as whole."
              - "Scripts: adds a watch script that will only rerun the build script if you modify your config, otherwise it only performs the code match and CSS file construction."
              - "Scripts: reworks the compile script to meet the new optimized requirements and adds compression to help alleviate large file size concerns."
              - "Scripts: init now copies over the default settings to help new users navigate the config structure."
          - version: 3
            date: 2021/AUG/06
            author: Josh Beveridge
            changes:
              - "Config: enhances color opacity so that the user can specify target opacities, rather than toggling the array on/off, offering more control and less bloat.",
              - "Scripts: the clean script now warns the user if they try to use an opacity that isn't defined in the config."
          - version: 4
            date: 2021/AUG/06
            author: Josh Beveridge
            changes:
              - "Sass: updates the alpha functions to use rgba over color.adjust, as it seems to have stopped working."
          - version: 5
            date: 2021/AUG/21
            author: Josh Beveridge
            changes:
              - "Scripts: enhances the clean script to accept key-value pairs when scanning markup and scripts."
          - version: 6
            date: 2021/SEP/08
            author: Josh Beveridge
            changes:
              - "Dependencies: updates and fixes warnings where possible, including to gulp-sass v5.0.0.",
              - "Bugfix: the init script was broken in production thanks to an improperly set environment variable."
          - version: 7
            date: 2021/SEP/09
            author: Josh Beveridge
            changes:
              - "Bugfix: overflow was completely broken due to a missing $ in the Sass."
          - version: 8
            date: 2021/SEP/27
            author: Josh Beveridge
            changes:
              - "Sass: adds a configuration option for exporting your settings as Sass variables where possible; this means you can now import things like your whitespace scale into Sass files outside of Hydrogen."
              - "Debt: removes some legacy code and cleans up some dependencies in JS files."
              - "Debt: formatted using Prettier."
              - "Theme: updates the default theme to be more thoughtful and use standardized nomenclature."
              - "Color: adds a default color value for transparent."
              - "Color: renames colors to use agnostic language (e.g. purple => primary)."
              - "Color: overhauls variants so that they can be overidden with custom values or disabled entirely."
              - "Margin: adds support for negative margins."
              - "Opacity: adds support for element opacity."
              - "Order: adds support for flex order when flex grids are enabled."
              - "Overlay: adds support for overlays."
              - "Radius: renames default radius keys to be more descriptive."
              - "Layering: adds support for a custom z-index scale and positioning support."
          - version: 9
            date: 2021/SEP/28
            author: Josh Beveridge
            changes:
              - "Bugfix: fixes an unexpected break with the production watch script."