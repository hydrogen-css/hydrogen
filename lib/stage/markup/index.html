<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title -->
    <title>Hydrogen Design System</title>
    <!-- Site Description -->
    <meta name="description" content="Hydrogen is an open-source, modular component library and CSS utility.">
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/hydrogen.css">
  </head>
  <body data-hydrogen="VARVERSION">
    <div data-h2-reset data-h2-typography>
      <div data-h2-flex-grid="b(top, expanded, flush, m)">
        <div data-h2-flex-item="b(1of2) m(1of4)">
          <div 
            data-h2-bg-color="b(green)"
            data-h2-padding="b(all, xl)"></div>
        </div>
        <div data-h2-flex-item="b(1of2) m(1of4)">
          <div 
            data-h2-bg-color="b(red)"
            data-h2-padding="b(all, xl)"></div>
        </div>
        <div data-h2-flex-item="b(1of2) m(1of4)">
          <div 
            data-h2-bg-color="b(green)"
            data-h2-padding="b(all, xl)"></div>
        </div>
        <div data-h2-flex-item="b(1of2) m(1of4)">
          <div 
            data-h2-bg-color="b(red)"
            data-h2-padding="b(all, xl)"></div>
        </div>
      </div>
    </div>
    <div>
      <h1 data-h2-font-color="b(blue) b:h(red)" >Compile Test Markup</h1>
      <div 
        data-h2-padding="b(all, l)"
        data-h2-bg-color="b(green) s(red) s"> 
        <div data-h2-bg-color="l(green[.3])"> 
          <div data-h2-bg-color="b(red[.5])"> 
            <div data-h2-alignment="b(center)"></div> 
            <div data-h2-bg-color="b([light]green) s([dark]red)"> 
              <p tabindex="1" data-h2-bg-color="b(red[.5]) b:f(green)">things?</p>
            </div>
            <div data-h2-bg-color="BIGGERTHINGS(red[.5])">bigger things?</div>
          </div>
        </div>
      </div>
    </div>
    <div 
        data-h2-container="b(center, m)"
        data-h2-padding="b(top-bottom, l)">
        <div
          data-h2-bg-color="b(red[.9]) s(green[.1])"
          data-h2-shadow="b(m)"
          style="padding: 1rem;">
          Sample Text
        </div>
        <div
          data-h2-padding="b(top, m)" 
          data-h2-flex-grid="b(top, expanded, flush, l)">
          <div data-h2-flex-item="b(2of6) m(1of6)">
            <div 
              data-h2-bg-color="b(green)"
              data-h2-padding="b(all, l)"
              data-h2-flex-item-content></div>
          </div>
          <div data-h2-flex-item="b(2of6) m(1of6)">
            <div 
              data-h2-bg-color="b(green)"
              data-h2-padding="b(all, l)"
              data-h2-font-family="m(testFont)"
              data-h2-flex-item-content></div>
          </div>
          <div data-h2-flex-item="b(2of6) m(1of6)">
            <div 
              data-h2-bg-color="b(green)"
              data-h2-padding="b(all, l)"
              data-h2-flex-item-content></div>
          </div>
        </div>
    </div>
  </body>
</html>
