<html data-h2>
  <head></head>
  <body>
    <!-- Custom props -->
    <div data-h2-container="base(center, small, x10)"></div>
    <div data-h2-flex-grid="base(flex-start, x1)"></div>
    <div data-h2-flex-grid="base(center, 20px, x3)"></div>
    <div data-h2-flex-item="base(1of2)"></div>
    <div data-h2-flex-item="base(3/4)"></div>
    <div data-h2-font-size="base(20px)"></div>
    <div data-h2-font-size="base(h3)"></div>
    <div data-h2-layer="base(5)"></div>
    <div data-h2-layer="base(3, relative)"></div>
    <div data-h2-location="base(20px)"></div>
    <div data-h2-location="base(x2, x4)"></div>
    <div data-h2-location="base(10px, x3, 1rem, x20)"></div>
    <div data-h2-overlay="base(black, .6)"></div>
    <!-- Compat props -->
    <div data-h2-gap="base(20px)"></div>
    <div data-h2-gap="base(x2)"></div>
    <div data-h2-gap="base(20px, x4)"></div>
    <div data-h2-gap="base(x1 x2)"></div>
    <div data-h2-margin="base(30px, 40px)"></div>
    <div data-h2-margin="base(x3, x1, x2, x4)"></div>
    <div data-h2-margin="base(x20 20px)"></div>
    <div data-h2-padding="base(30px, 40px)"></div>
    <div data-h2-padding="base(x3, x1, x2, x4)"></div>
    <div data-h2-padding="base(x20 20px)"></div>
    <div data-h2-radius="base(5px)"></div>
    <div data-h2-radius="base(rounded x2)"></div>
    <div data-h2-radius="base(30px, rounded)"></div>
    <div data-h2-radius="base(rounded, rounded, 20px, x1)"></div>
    <div data-h2-transition="base(color, .2s, ease, 0s)"></div>
    <div data-h2-transition="base(.2s, ease)"></div>
    <div data-h2-transition="base(color .2s ease 0s)"></div>
    <!-- Standard props -->
    <div data-h2-accent-color="base(primary)"></div>
    <div data-h2-background="base(primary)"></div>
    <div data-h2-background-color="base(primary)"></div>
    <div data-h2-background-color="base(primary.1)"></div>
    <div data-h2-background-color="base(primary.01)"></div>
    <div data-h2-background-color="base(primary.10)"></div>
    <div data-h2-background-color="base(primary.100)"></div>
    <div data-h2-background-color="base(primary.010)"></div>
    <div data-h2-background-color="base(primary.0)"></div>
    <div data-h2-border="base(1px solid primary)"></div>
    <div data-h2-border="base(x20 solid primary)"></div>
    <div data-h2-box-shadow="base(small)"></div>
    <div data-h2-shadow="base(0 1px 3px rgba(10, 10, 10, .5))"></div>
    <div data-h2-color="base(blue)"></div>
    <div data-h2-fill="base(secondary)"></div>
    <div data-h2-font-color="base(secondary)"></div>
    <div data-h2-outline="base(none)"></div>
    <div data-h2-text-decoration="base(underline)"></div>
    <div data-h2-text-shadow="base(large)"></div>
  </body>
</html>
