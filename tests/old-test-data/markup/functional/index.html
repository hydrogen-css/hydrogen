<!-- Missing data-h2- -->
<div>
  <!-- bad basic property -->
  <div data-h2-display="base(SDFSD, SDFSD)"></div>
  <!-- Invalid attribute name -->
  <div data-h2-this-property-is-invalid="base(nope)"></div>
  <!-- Empty attribute -->
  <div data-h2-margin=""></div>
  <!-- Empty media query -->
  <div data-h2-margin="base()"></div>
  <div data-h2-margin="base(x1) things()"></div>
  <!-- Duplicate error for multi file error output -->
  <div data-h2-margin="base(item, item, item)"></div>
  <!-- ID tests -->
  <div data-h2-margin="base:id[myID](x1)"></div>
  <div
    data-h2-margin="base:id[myID, myOtherID](x1) base(test, rgba(things, things, things, .1))"
  ></div>
  <div data-h2-margin="base:id[](x1)"></div>
  <div data-h2-margin="base:id[    ](x1)"></div>
  <!-- Class tests -->
  <div data-h2-margin="base:class[active](x1)"></div>
  <div
    data-h2-margin="base:class[invalid, error](x1) base(test, rgba(things, things, things, .1))"
  ></div>
  <div data-h2-margin="base:class[](x1)"></div>
  <div data-h2-margin="base:class[    ](x1)"></div>
  <!-- Children tests -->
  <div data-h2-margin="base:children[p](x1)"></div>
  <div data-h2-margin="base:children[>article](x1)"></div>
  <div data-h2-flex-grid="base:children[>article](center, 0, x1)"></div>
  <div
    data-h2-margin="base:children[.test, div](x1) base(test, rgba(things, things, things, .1))"
  ></div>
  <div data-h2-margin="base:children[](x1)"></div>
  <div data-h2-margin="base:children[p:first-child](x1)"></div>
  <div
    data-h2-margin="base:children[p:not(.test_class)](x1) p-tablet:children[p:not(.test_class)](x1)"
  ></div>
  <div data-h2-flex-item="base(1/1)p-tablet(1/3)"></div>
  <div data-h2-width="base(x2))"></div>
  <div data-h2-width="base(x2)) p-tablet(x5)"></div>
  <div data-h2-width="base((x2) p-tablet(x5))"></div>
  <div
    data-h2-container="base(center, full, x1) base:dark(center, full, x2)"
  ></div>
  <div data-h2-gap="base(x2, all)"></div>
</div>
