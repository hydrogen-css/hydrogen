<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site Title -->
    <title>Hydrogen Design System</title>
    <!-- Site Description -->
    <meta name="description" content="Hydrogen is an open-source, modular component library and CSS utility.">
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/hydrogen.css">
  </head>
  <body data-hydrogen="VARVERSION">
    <div>
      <h1>Compile Test Markup</h1>
      <div 
        data-h2-padding="base(all, large)"
        data-h2-bg-color="base(green) small(red)"> 
        <div data-h2-bg-color="large(green[.3])"> 
          <div data-h2-bg-color="base(red[.5])"> 
            <div data-h2-alignment="base(center)"></div> 
            <div data-h2-bg-color="base([light]green) small([dark]red)"> 
              <div data-h2-bg-color="base(red[.5])"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div 
        data-h2-container="base(center, medium)"
        data-h2-padding="base(tb, large)">
        <div
          data-h2-bg-color="base(red[.9]) small(green[.1])"
          data-h2-shadow="base(medium)"
          style="padding: 1rem;">
          Sample Text
        </div>
        <div
          data-h2-padding="base(top, medium)" 
          data-h2-flex-grid="base(top, expanded, flush, large)">
          <div data-h2-flex-item="base(2of6) medium(1of6)">
            <div 
              data-h2-bg-color="base(green)"
              data-h2-padding="base(all, large)"
              data-h2-flex-item-content></div>
          </div>
          <div data-h2-flex-item="base(2of6) medium(1of6)">
            <div 
              data-h2-bg-color="base(green)"
              data-h2-padding="base(all, large)"
              data-h2-font-family="medium(testFont)"
              data-h2-flex-item-content></div>
          </div>
          <div data-h2-flex-item="base(2of6) medium(1of6)">
            <div 
              data-h2-bg-color="base(green)"
              data-h2-padding="base(all, large)"
              data-h2-flex-item-content></div>
          </div>
        </div>
    </div>
  </body>
</html>
